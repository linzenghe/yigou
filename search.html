<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>易购商城</title>
    <link rel="stylesheet" href="lib/weui/css/weui.css">
    <link rel="stylesheet" href="lib/weui/css/jquery-weui.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/jquery/jquery-2.1.4.js"></script>
    <script src="lib/weui/js/jquery-weui.js"></script>
    <script src="lib/weui/js/fastclick.js"></script>
    <script src="lib/weui/js/swiper.js"></script>
    <script src="lib/validate/jquery.validate.js"></script>
    <script src="lib/validate/validate-rule.js"></script>

    <!--图片延迟加载-->
    <script src="lib/lazyload/jquery.lazyload.js"></script>
    <script src="js/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group search-page">
        <div class="weui-page weui-page-current">
            <header class="weui-header search_header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="title">
                    <form>
                        <div class="searchbar">
                            <i class="icon icon-search"></i>
                            <input placeholder="请输入关键字" name="keywords" >
                        </div>
                    </form>
                </div>
                <div class="header-right">
                    <a class="search_btn">搜索</a>
                </div>
            </header>
            <div class="weui-content navbar">
                <div class="fui-cell-group history" style="margin-top: 0">
                    <div class="fui-cell">
                        <div class="fui-cell-text">可乐</div>
                    </div>
                    <div class="fui-cell">
                        <div class="fui-cell-text">可乐</div>
                    </div>
                    <div class="fui-cell">
                        <div class="fui-cell-text">可乐</div>
                    </div>
                    <div class="fui-cell">
                        <div class="fui-cell-text">可乐</div>
                    </div>
                </div>
                <div class="clearBtn text-center">
                    <button class="weui-btn clear">清空记录</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {


    })
</script>
</body>
</html>
