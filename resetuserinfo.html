<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>易购商城</title>
    <link rel="stylesheet" href="lib/weui/css/weui.css">
    <link rel="stylesheet" href="lib/weui/css/jquery-weui.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/jquery/jquery-2.1.4.js"></script>
    <script src="lib/weui/js/jquery-weui.js"></script>
    <script src="lib/weui/js/fastclick.js"></script>
    <script src="lib/weui/js/swiper.js"></script>
    <script src="lib/validate/jquery.validate.js"></script>
    <script src="lib/validate/validate-rule.js"></script>

    <!--图片延迟加载-->
    <script src="lib/lazyload/jquery.lazyload.js"></script>
    <script src="js/common.js"></script>
</head>
<body ontouchstart>
    <div class="weui-page-group resetInfo-page">
        <div class="weui-page weui-page-current">
            <header class="weui-header">
                <div class="header-left">
                    <a class="back" onclick="javascript:history.back(-1);">
                        <i class="icon icon-back"></i>
                    </a>
                </div>
                <div class="title">修改个人信息</div>
            </header>
            <div class="weui-content navbar">
                <div class="fui-cell-group fui-cell-click">
                    <a class="fui-cell">
                        <div class="fui-cell-text">修改密码</div>
                        <div class="fui-cell-remark"></div>
                    </a>
                </div>
                <div class="fui-cell-title">默认收货地址</div>
                <div class="fui-cell-group address_group">
                    <a class="fui-cell">
                        <div class="fui-cell-text">
                            <div class="rel clearfix">
                                <p class="name pull-left">收货人：某某某</p>
                                <p class="phone pull-right">18100000000</p>
                            </div>
                            <p class="address_txt">收货地址：福建省厦门市思明区高雄路19号通达大厦8楼801鹰博人力资源有限公司</p>
                        </div>
                        <div class="fui-cell-remark"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {

        })
    </script>
</body>
</html>
